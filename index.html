<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止訪問</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .face {
            font-size: 5em;
            transition: all 0.5s ease-in-out;
        }
        .sad {
            transform: scaleY(1.2);
        }
        p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #CC0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_Music_icon.svg" alt="YouTube Music Logo">
<div class="face" id="face">😀</div>
<p>抱歉，您無權存取此頁面。</p>
<button class="btn" onclick="window.location.href='https://music.youtube.com'">返回 YouTube Music</button>
<script>
    setTimeout(() => {
        document.getElementById('face').innerText = '😞';
        document.getElementById('face').classList.add('sad');
    }, 2000);
</script>
</body>
</html>
